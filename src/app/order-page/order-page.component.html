<div class="content-wrapper">
  <div class="container-fluid">
    <div class="row mt-3">
      <div class="card" style="width:100%">
        <div class="card-header">
          <h4 class="font-weight-bold">Products</h4>
        </div>
        <div class="container-fluid">
          <div class="row mt-3">
            <div class="card" style="width:100%">
              <div>
                <div class="d-flex flex-row flex-nowrap" style="overflow: scroll;">
                  <div class="card card-body" style="align-items: center;" *ngFor="let item of productsList">
                    <img [src]="item.item" alt="profile-image" width="72" height="51">
                    <hr />
                    <h4 class="font-weight-bold">{{item.name}}</h4>
                    <hr />
                    <p>{{item.price}} EGP</p>
                    <div class="row" style="place-items: center;">
                      <input type="checkbox" (change)="addItem($event , item)"> Add to cart
                    </div>

                  </div>

                </div>
              </div>
              <hr />
              <div class="card-body">
                <h4 class="font-weight-bold">My Orders</h4>

                <div class="table-responsive">
                  <ngx-datatable [rows]="orderem" [rowHeight]="50"
                    class="bootstrap core-bootstrap table table-responsive-md " [columnMode]="ColumnMode.force"
                    [headerHeight]="50" [footerHeight]="50">


                    <ngx-datatable-column name="Item" [width]="80">
                      <ng-template let-rowData="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                        <img [src]="rowData.item" alt="profile-image" width="72" height="52">

                      </ng-template>
                    </ngx-datatable-column>


                    <ngx-datatable-column name="Name" prop="name" [width]="100">
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Price" prop="price" [width]="100">
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Quantity" [width]="100">
                      <ng-template let-rowData="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                        <input type="number" min="1" [value]="rowData.quantity"
                          (change)="onQuantityChange($event , rowData)">

                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Total" prop="total" [width]="100">
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Actions" [width]="100" class="text-center">
                      <ng-template let-order="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>

                        <a class="btn btn-info btn-raised btn-sm mr-1" placement="top" (click)="removeItem(order)">
                          <span class="mr-1"><i class="ft-plus-square"></i></span>{{ "Delete" }}
                        </a>

                      </ng-template>
                    </ngx-datatable-column>
                  </ngx-datatable>
                  <hr />

                </div>
                <div class="row">
                  <div class="col-lg-9 col-12">
                    Grand Total :
                  </div>
                  <div class="col-lg-3 col-12">
                    <input [(ngModel)]="totalPrice" readonly>
                    &nbsp;
                    <button>Purchase</button>
                  </div>

                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
